<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using DIV and SPAN</title>
    <link rel="stylesheet" href="part2_master.css">
  </head>
  <body>
    <p>This is outside the DIV</p>

    <div>
      <p>This is inside the DIV</p>
      <p>This is also inside the DIV</p>
      <p>This is inside the DIV <span>Also inside SPAN</span></p>
    </div>
  </body>
</html>
