<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using CSS Selector</title>
    <link rel="stylesheet" href="part3_master.css">
  </head>
  <body>
    <h3>This is heading 3</h3>

    <div class="firstDiv">
      <p>This paragraph is on the firstDiv class</p>
    </div>

    <div class="secondDiv">
      <p>This paragraph is on the secondDiv class</p>
    </div>

    <p id="singledOut">while this paragraph is singledOut using ID</p>

    <ul>
      <li>Confirm? <input type="checkbox" name="" value=""></li>
      <li>Feedback? <input type="text" name="" value=""></li>
      <li><a href="http://www.google.com">Google</a></li>
      <li><a href="http://www.facebook.com">Facebook</a></li>
    </ul>
  </body>
