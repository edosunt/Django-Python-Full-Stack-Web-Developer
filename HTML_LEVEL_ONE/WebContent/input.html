<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <h1>LOGIN</h1>
      <h2>Please input your email address and password</h2>
      <p>
        <label>
          Email address:
          <input type="email" name="useremail" placeholder="user@xyz.com" required>
        </label>
      </p>
      <p>
        <label>
          Password:
          <input type="password" name="userpassword" placeholder="*****" required>
        </label>
      </p>
      <p>
        <label>
          Color of your choice:
          <input type="color" name="usercolor" required>
        </label>
      </p>
      <p><input type="submit" name="loginsubmit" value="SUBMIT"></p>
    </form>
  </body>
</html>
