<!DOCTYPE html><html lang="en" dir="ltr">  <head>    <meta charset="utf-8">    <title>Coffee Lover - Sign Up</title>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">  </head>  <body>    <!-- Customized Styling -->    <style>      .jumboColor{        background-color: #efefef;      }      .submitBorder{        border-color: #d8d8d8;      }    </style>    <!-- NavBar Part -->    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">      <div class="container-fluid">        <div class="navbar-header">          <a class="navbar-brand" href="#" style="color: #cccccc">Welcome</a>        </div>        <div class="collapse navbar-collapse">          <ul class="navbar-nav mr-auto">            <li class="nav-item">              <a class="nav-link" href="bootstrap_project.html">Home</a>            </li>          </ul>        </div>      </div>    </nav>    <!-- Content Part -->    <p></p>    <div class="container">      <div class="jumbotron jumboColor">        <h1 class="display-3"><strong>Log In</strong></h1>        <p class="h5">Enter your email and password below to log in to Coffee Lover<p>      </div>      <p></p>      <form>        <div class="form-group">          <label for="exampleInputEmail1"><strong>Email address</strong></label>          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">        </div>        <div class="form-group">          <label for="exampleInputPassword1"><strong>Password</strong></label>          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">        </div>        <div class="form-group form-check">          <input type="checkbox" class="form-check-input" id="exampleCheck1">          <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>        </div>        <button type="submit" class="btn btn-outline-secondary submitBorder">Submit</button>      </form>    </div>  </body></html>
