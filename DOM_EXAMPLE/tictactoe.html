<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <button type="button" name="restart" class="btn btn-secondary" id="ulangbutton">Restart!</button>
      </div>
    </div>

    <div class="container" align= "center">
      <table style="width:50%" style="align-items: center" border="3px solid black">
        <tr >
          <td id="R1C1" height=100 width=150></td>
          <td id="R1C2" height=100 width=150></td>
          <td id="R1C3" height=100 width=150></td>
        </tr>
        <tr>
          <td id="R2C1" height=100 width=150></td>
          <td id="R2C2" height=100 width=150></td>
          <td id="R2C3" height=100 width=150></td>
        </tr>
        <tr>
          <td id="R3C1" height=100 width=150></td>
          <td id="R3C2" height=100 width=150></td>
          <td id="R3C3" height=100 width=150></td>
        </tr>
      </table>
    </div>

    <script src="tictactoe.js"></script>

  </body>
</html>
